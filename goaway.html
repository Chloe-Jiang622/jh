GO AWAY 
<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星露谷物语之诗</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

  .poetry-container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      text-align: center;
    }

    p {
      line-height: 1.6;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="poetry-container">
    <h1>星露谷物语</h1>
    <p>老乡在星露谷的晨曦下醒来，
      大地散发着泥土的芬芳。
      田野等待着勤劳的双手，
      播下希望，收获时光。</p>
    <p>森林中精灵悄悄躲藏，
      溪流潺潺诉说着过往。
      小镇的灯火温暖明亮，
      友谊在这里静静生长。</p>
    <p>马车载着梦想远航，
      星辰指引着前行方向。
      星露谷的故事不会散场，
      回忆永远闪耀着光芒。</p>
  </div>
</body>

</html>
