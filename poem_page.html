<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>自创古诗展示</title>
</head>

<body>
    <header>
        <h1>古诗天地</h1>
    </header>
    <main>
        <div id="poem-container">
            <p id="poem">
                《春日盛景》<br>
                春阳暖暖照山川，<br>
                翠柳垂丝映碧泉。<br>
                粉瓣飘飞风里舞，<br>
                人间处处沐芳妍。
            </p>
        </div>
        <button id="change-poem-button">换一首诗</button>
    </main>
    <script src="script.js"></script>
</body>

</html>
