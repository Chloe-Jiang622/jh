<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>迷音幻境</title>
  <style>
    /* styles.css */
    body {
      font-family: 'Papyrus', fantasy;
      background: linear-gradient(45deg, #2b0054, #800060, #004a80);
      animation: bg-pulse 15s infinite;
      margin: 0;
      overflow-x: hidden;
    }

    @keyframes bg-pulse {
      0% { background-size: 100% 100%; }
      50% { background-size: 150% 150%; }
      100% { background-size: 100% 100%; }
    }

    header {
      background: rgba(0,0,0,0.7);
      padding: 1rem;
      border-bottom: 3px solid #ff00ff;
      text-shadow: 0 0 15px #00ffff;
    }

    h1 {
      font-family: 'Comic Neue', cursive;
      color: #ff00ff;
      font-size: 3rem;
      transform: rotate(-3deg);
    }

    .video-wrapper {
      width: 70%;
      margin: 2rem auto;
      border: 3px dashed #00ff00;
      box-shadow: 0 0 30px #ff00ff;
      position: relative;
      transition: transform 0.3s;
    }

    .video-wrapper:hover {
      transform: scale(1.05);
    }

    #main-video {
      width: 100%;
      display: block;
      position: relative;
      z-index: 1;
    }

    .glitch-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, 
        transparent 49%, 
        rgba(255,0,255,0.1) 50%,
        transparent 51%);
      pointer-events: none;
      animation: glitch 0.1s infinite;
      z-index: 0;
    }

    .neon-button {
      background: transparent;
      border: none;
      padding: 1rem 2rem;
      position: relative;
      cursor: pointer;
      margin: 2rem auto;
      display: block;
    }

    .neon-text {
      color: #00ffff;
      font-size: 1.5rem;
      text-shadow: 0 0 10px #00ffff;
    }

    .neon-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px solid #ff00ff;
      box-shadow: 0 0 15px #ff00ff;
      animation: border-flicker 1s infinite;
    }

    .floating-notes {
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 2rem;
      color: rgba(255,255,255,0.3);
      animation: float 10s infinite linear;
      text-align: center;
    }

    #message-overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .message-hidden {
      opacity: 0;
      transform: translate(-50%, -100vh) scale(0.5);
    }

    .neon-message {
      font-size: 2.5rem;
      color: #ff00ff;
      text-shadow: 0 0 15px #00ffff;
      background: rgba(0,0,0,0.9);
      padding: 1.5rem 3rem;
      border: 2px solid #00ffff;
      box-shadow: 0 0 30px #ff00ff;
      transform: rotate(-2deg);
    }

    @keyframes glitch {
      0% { opacity: 0.3; }
      50% { opacity: 0.8; }
      100% { opacity: 0.3; }
    }

    @keyframes border-flicker {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    @keyframes float {
      from { transform: translateY(100%); }
      to { transform: translateY(-100vh); }
    }
  </style>
</head>

<body>
  <header>
    <h1>🌀 音涡奇域 🔮</h1>
  </header>
  
  <main>
    <div class="video-wrapper">
      <video id="main-video" controls autoplay muted>
        <source src="yinyue.mp4" type="video/mp4">
        您的浏览器不支持视频播放
      </video>
      <div class="glitch-overlay"></div>
    </div>

    <button class="neon-button">
      <span class="neon-text">开启声浪</span>
      <span class="neon-border"></span>
    </button>
  </main>

  <div id="message-overlay" class="message-hidden">
    <div class="neon-message">🎵 声浪已穿透次元！谢谢观看！ 🎸</div>
  </div>

  <div class="floating-notes">♪ ♫ ♬ ♭ ♮ ♯</div>

  <script>
    // script.js
    document.querySelector('.neon-button').addEventListener('click', function() {
      const message = document.getElementById('message-overlay');
      message.classList.remove('message-hidden');
      
      setTimeout(() => {
        message.classList.add('message-hidden');
      }, 3000);
    });
  </script>
</body>
</html>
